<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>PolicyGrid Simulator</title>    <link rel="stylesheet" href="style.css"></head><body><h1 class="title">PolicyGrid Simulator</h1><section>    <h2>Node Grid</h2>    <div id="nodeGrid" class="node-grid"></div></section><section>    <h2>Eye of Shiv Firewall</h2>    <div class="progress"><div id="firewallBar"></div></div></section><section>    <h2>Rehab Cycle</h2>    <div class="progress"><div id="rehabBar"></div></div></section><section>    <h2>Simulation Log</h2>    <div id="log" class="log"></div></section><div class="btn-center">    <button id="runBtn">Run Simulation</button></div><script src="simulator.js"></script></body></html>
