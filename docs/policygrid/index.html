<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <title>PolicyGrid Simulator</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <link rel="stylesheet" href="style.css" /></head><body>  <header>    <h1>PolicyGrid Simulator</h1>    <p class="subtitle">      Secure AI authority transfer & network rehabilitation model    </p>  </header>  <section>    <h2>Node Grid</h2>    <div id="nodeGrid" class="grid"></div>  </section>  <section>    <h2>Eye of Shiv Firewall</h2>    <div class="bar">      <div id="firewallBar" class="fill"></div>    </div>  </section>  <section>    <h2>Rehab Cycle</h2>    <div class="bar">      <div id="rehabBar" class="fill green"></div>    </div>  </section>  <section>    <h2>Simulation Log</h2>    <div id="log" class="log"></div>  </section>  <button id="runBtn">Run Simulation</button>  <script src="simulator.js"></script></body></html>
